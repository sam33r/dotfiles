set-option -g default-shell /bin/zsh
# TODO: This does not work.
# if-shell "test '\( #{$SHELL} -eq /data/data/com.termux/files/usr/bin/login \)'" 'set-option -g default-shell /data/data/com.termux/files/usr/bin/bash'
set -g default-terminal "screen-256color"

# Use screen prefix.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Allows for faster key repetition
set -s escape-time 0

# vi keybindings for copy-paste
unbind [
bind Escape copy-mode
set-window-option -g mode-keys vi
if-shell "test '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -ge 4 \)'" 'bind-key -Tcopy-mode-vi v send -X begin-selection; bind-key -Tcopy-mode-vi y send -X copy-selection-and-cancel'
if-shell '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -lt 4\) -o #{$TMUX_VERSION_MAJOR} -le 1' 'bind-key -t vi-copy v begin-selection; bind-key -t vi-copy y copy-selection'

# status bar
if-shell '\( #{$TMUX_VERSION_MAJOR} -eq 2 -a #{$TMUX_VERSION_MINOR} -lt 2\) -o #{$TMUX_VERSION_MAJOR} -le 1' 'set-option -g status-utf8 on'
set -g status-bg black
set -g status-fg colour252

# Enable mouse support.
set-option -g mouse on
# Override copy command to fix the mysterious clipping of clipboard.
set -g @override_copy_command 'cat > /tmp/clip && (cat /tmp/clip | xclip -i -selection clipboard) && rm /tmp/clip'

set -g status-left-length 100
set-window-option -g status-left " #S "
set-window-option -g status-left-fg white
set-window-option -g status-left-bg colour240

set-window-option -g status-right "#{prefix_highlight} "
set-window-option -g status-right-fg colour255
set-window-option -g status-right-bg black

set-window-option -g window-status-format " #I. #W "

set-window-option -g window-status-current-format " #I. #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour252

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'jbnicolai/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'
