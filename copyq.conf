[General]
plugin_priority=itemimage, itemencrypted, itemfakevim, itemnotes, itempinned, itemsync, itemtags, itemtext, itemdata

[Commands]
1\Command=copyq add %1
1\Icon=\xf066
1\InMenu=true
1\Name=Join Selected Items
1\Shortcut=space
10\Automatic=true
10\Command="copyq:\nvar time = dateString('yyyy-MM-dd hh:mm:ss')\nsetData('application/x-copyq-user-copy-time', time)\n\nvar tagsMime = 'application/x-copyq-tags'\nvar tags = str(data(tagsMime)) + ', ' + time\nsetData(tagsMime, tags)"
10\Icon=\xf017
10\Name=Store Copy Time
11\Automatic=true
11\Command="copyq:\nvar window = str(data('application/x-copyq-owner-window-title'))\nvar tagsMime = 'application/x-copyq-tags'\nvar tags = str(data(tagsMime)) + ', ' + window\nsetData(tagsMime, tags)"
11\Icon=\xf009
11\Name=Store Window Title
12\Command="copyq:\nvar shortcut = str(data(\"application/x-copyq-shortcut\"))\nvar number = shortcut ? shortcut.replace(/^\\D+/g, '') : currentItem();\nselectItems(number)\ncopy(\"application/x-copyq-item\", pack(getItem(number)))"
12\HideWindow=true
12\Icon=\xf0cb
12\InMenu=true
12\Name=Copy Nth Item
12\Shortcut=ctrl+1, ctrl+2, ctrl+3, ctrl+4, ctrl+5, ctrl+6, ctrl+7, ctrl+8, ctrl+9, ctrl+0
13\Command="copyq:\nseconds = 10;\npopup(\"\", clipboard(), seconds * 1000)"
13\GlobalShortcut=meta+alt+c
13\Name=Show clipboard
14\Command="copyq:\n    edit()\n    //var text = dialog('paste', str(clipboard()))\n    //if (text) {\n      //copy(text)\n      //copySelection(text)\n      paste()\n    //}"
14\GlobalShortcut=ctrl+alt+v
14\Icon=\xf016
14\Name=Edit and paste
15\Command=copyq open %1
15\HideWindow=true
15\Icon=\xf0ac
15\InMenu=true
15\Match=^(https?|ftps?|file)://
15\Name=Open in &Browser
15\Shortcut=v
16\Command="copyq: \n// http://doc.qt.io/qt-5/qdatetime.html#toString\nvar format = 'dddd, MMMM d, yyyy h:mm:ss AP t '\nvar dateTime = dateString(format)\ncopy(dateTime)\npaste()\n"
16\GlobalShortcut=ctrl+shift+1
16\Icon=\xf017
16\Name=Paste current date and time
17\Automatic=true
17\Icon=\xf016
17\Input=image/png
17\Name=copy images to image tab
17\Tab=&images
18\Automatic=true
18\Icon=\xf0c5
18\Match=^(https?|ftps?|file)://
18\Name=Copy URL (web address) to other tab
18\Tab=&urls
2\Command=copyq: plugins.itemencrypted.encryptItems()
2\Icon=\xf023
2\InMenu=true
2\Input=!OUTPUT
2\Name=Encrypt (needs GnuPG)
2\Output=application/x-copyq-encrypted
2\Shortcut=ctrl+l
3\Command=copyq: plugins.itemencrypted.decryptItems()
3\Icon=\xf09c
3\InMenu=true
3\Input=application/x-copyq-encrypted
3\Name=Decrypt
3\Output=application/x-copyq-item
3\Shortcut=ctrl+l
4\Command=copyq: plugins.itemencrypted.copyEncryptedItems()
4\Icon=\xf13e
4\InMenu=true
4\Input=application/x-copyq-encrypted
4\Name=Decrypt and Copy
4\Shortcut=ctrl+shift+l
5\Command=copyq: plugins.itempinned.pinData()
5\Icon=\xf08d
5\InMenu=true
5\Input=!OUTPUT
5\Name=Pin
5\Output=application/x-copyq-item-pinned
5\Shortcut=ctrl+shift+p
6\Command=copyq: plugins.itempinned.unpinData()
6\Icon=\xf08d
6\InMenu=true
6\Input=application/x-copyq-item-pinned
6\Name=Unpin
6\Shortcut=Ctrl+Shift+P
7\Command=youtube-dl %1
7\Icon=\xf016
7\InMenu=true
7\Match=^https://www.youtube.com/watch\\?v
7\Name=Download YouTube Video
8\Automatic=true
8\Command=copyq ignore
8\Icon=\xf069
8\Name=Ignore *\"Password\"* window
8\Remove=true
8\Window=Password
9\Automatic=true
9\Icon=\xf06a
9\Input=text/plain
9\Match=^\\s*\\S?\\S?\\s*$
9\Name=Ignore items with no or upto two characters
9\Remove=true
size=18

[Options]
action_has_input=false
action_has_output=false
action_output_tab=
action_separator=\\n
activate_closes=true
activate_focuses=false
activate_pastes=true
always_on_top=true
autocompletion=true
autostart=false
check_clipboard=true
check_selection=false
clipboard_notification_lines=3
clipboard_tab=&clipboard
command_history_size=100
confirm_exit=true
copy_clipboard=true
copy_selection=false
disable_tray=false
edit_ctrl_return=true
editor=emacsclient -c %1
expire_tab=0
hide_main_window=false
hide_tabs=false
hide_toolbar=false
hide_toolbar_labels=false
item_popup_interval=1
language=en
maxitems=2000
move=true
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=3
notification_vertical_offset=10
open_windows_on_current_screen=true
save_filter_history=true
show_advanced_command_settings=true
show_simple_items=false
show_tab_item_count=true
tab_tree=true
tabs=&clipboard, &snippets, &urls, &images, &zsh, &journal, &later
text_wrap=true
transparency=0
transparency_focused=0
tray_commands=true
tray_images=true
tray_item_paste=true
tray_items=5
tray_tab=
tray_tab_is_current=true
vi=true

[Plugins]
itemdata\enabled=true
itemdata\formats=text/uri-list, text/xml
itemdata\max_bytes=256
itemencrypted\enabled=true
itemencrypted\encrypt_tabs=&clipboard, &journal
itemfakevim\enabled=true
itemfakevim\really_enable=true
itemfakevim\source_file=
itemimage\enabled=true
itemimage\image_editor=
itemimage\max_image_height=240
itemimage\max_image_width=320
itemimage\svg_editor=
itemnotes\enabled=true
itemnotes\icon_only=false
itemnotes\notes_at_bottom=false
itemnotes\show_tooltip=false
itempinned\enabled=true
itemsync\enabled=false
itemsync\format_settings=@Invalid()
itemsync\sync_tabs=&snippets, copyq/snippets, &urls, copyq/urls, &images, copyq/images
itemtags\enabled=true
itemtags\tags=@Invalid()
itemtext\enabled=true
itemtext\max_height=0
itemtext\max_lines=0
itemtext\use_rich_text=true

[Shortcuts]
about=shift+f1
change_tab_icon=ctrl+shift+t
commands=f6
copy_selected_items=ctrl+c
delete_item=del
edit=ctrl+e
