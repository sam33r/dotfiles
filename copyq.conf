[General]
plugin_priority=itemimage, itemencrypted, itemfakevim, itemnotes, itempinned, itemsync, itemtags, itemtext, itemdata

[Commands]
1\Command=youtube-dl %1
1\Icon=\xf016
1\InMenu=true
1\Match=^https://www.youtube.com/watch\\?v
1\Name=Download YouTube Video
10\Command=copyq open %1
10\HideWindow=true
10\Icon=\xf0ac
10\InMenu=true
10\Match=^(https?|ftps?|file)://
10\Name=Open in &Browser
10\Shortcut=v
11\Command="copyq: \n// http://doc.qt.io/qt-5/qdatetime.html#toString\nvar format = 'dddd, MMMM d, yyyy h:mm:ss AP t '\nvar dateTime = dateString(format)\ncopy(dateTime)\npaste()\n"
11\GlobalShortcut=ctrl+shift+1
11\Icon=\xf017
11\Name=Paste current date and time
12\Automatic=true
12\Icon=\xf016
12\Input=image/png
12\Name=copy images to image tab
12\Tab=&images
13\Automatic=true
13\Icon=\xf0c5
13\Match=^(https?|ftps?|file)://
13\Name=Copy URL (web address) to other tab
13\Tab=&urls
2\Automatic=true
2\Command=copyq ignore
2\Icon=\xf069
2\Name=Ignore *\"Password\"* window
2\Remove=true
2\Window=Password
3\Automatic=true
3\Icon=\xf06a
3\Input=text/plain
3\Match=^\\s*\\S?\\s*$
3\Name=Ignore items with no or single character
3\Remove=true
4\Automatic=true
4\Command="copyq:\nvar time = dateString('yyyy-MM-dd hh:mm:ss')\nsetData('application/x-copyq-user-copy-time', time)\n\nvar tagsMime = 'application/x-copyq-tags'\nvar tags = str(data(tagsMime)) + ', ' + time\nsetData(tagsMime, tags)"
4\Icon=\xf017
4\Name=Store Copy Time
5\Automatic=true
5\Command="copyq:\nvar window = str(data('application/x-copyq-owner-window-title'))\nvar tagsMime = 'application/x-copyq-tags'\nvar tags = str(data(tagsMime)) + ', ' + window\nsetData(tagsMime, tags)"
5\Icon=\xf009
5\Name=Store Window Title
6\Command="copyq:\nvar shortcut = str(data(\"application/x-copyq-shortcut\"))\nvar number = shortcut ? shortcut.replace(/^\\D+/g, '') : currentItem();\nselectItems(number)\ncopy(\"application/x-copyq-item\", pack(getItem(number)))"
6\HideWindow=true
6\Icon=\xf0cb
6\InMenu=true
6\Name=Copy Nth Item
6\Shortcut=ctrl+1, ctrl+2, ctrl+3, ctrl+4, ctrl+5, ctrl+6, ctrl+7, ctrl+8, ctrl+9, ctrl+0
7\Command="copyq:\nseconds = 10;\npopup(\"\", clipboard(), seconds * 1000)"
7\GlobalShortcut=meta+alt+c
7\Name=Show clipboard
8\Automatic=true
8\Command="copyq:\n    item = unpack(input())\n    window_title = item[\"application/x-copyq-owner-window-title\"]\n    if (window_title) {\n        // Remove the part of window title before dash\n        // (it's usually document name or URL).\n        tabname = str(window_title).replace(/.* (-|\x2013) /, \"\")\n        tab(\"Windows/\" + tabname)\n        write(\"application/x-copyq-item\", input())\n    }\n    "
8\Icon=\xf009
8\Input=application/x-copyq-item
8\Name=Window Tabs
9\Command="copyq:\n    edit()\n    //var text = dialog('paste', str(clipboard()))\n    //if (text) {\n      //copy(text)\n      //copySelection(text)\n      paste()\n    //}"
9\GlobalShortcut=ctrl+alt+v
9\Icon=\xf016
9\Name=Edit and paste
size=13

[Options]
action_has_input=false
action_has_output=false
action_output_tab=
action_separator=\\n
activate_closes=true
activate_focuses=false
activate_pastes=true
always_on_top=true
autocompletion=true
autostart=false
check_clipboard=true
check_selection=false
clipboard_notification_lines=3
clipboard_tab=&clipboard
command_history_size=100
confirm_exit=true
copy_clipboard=true
copy_selection=false
disable_tray=false
edit_ctrl_return=true
editor=emacsclient %1
expire_tab=0
hide_main_window=false
hide_tabs=false
hide_toolbar=false
hide_toolbar_labels=true
item_popup_interval=1
language=en
maxitems=2000
move=true
notification_horizontal_offset=10
notification_maximum_height=100
notification_maximum_width=300
notification_position=3
notification_vertical_offset=10
open_windows_on_current_screen=true
save_filter_history=false
show_advanced_command_settings=true
show_simple_items=true
show_tab_item_count=false
tab_tree=true
